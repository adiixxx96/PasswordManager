<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="./customized.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cc976dc165.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">Gestor de contraseñas</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-warning" type="submit">Buscar</button>
        </form>
    </div>  
</nav>
  <main>
    <div class="title">
      <h1>MIS CATEGORÍAS Y SITIOS</h1>
    </div>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir categoría</button>
      <button type="button" class="btn btn-outline-dark" id="addSiteButton" onclick="goToAddSite()">Añadir sitio</button>
    </div>
    <div class="content">
    <div class="container">
      <div class="categories">
        <ul class="list-group">
          <li class="list-group-item text-center" id="list-title">Categorías</li>
        </ul>
      </div>
        <table class="table">
          <thead>
            <tr class="table-dark text-center">
              <th scope="col">Sitio</th>
              <th scope="col">Usuario</th>
              <th scope="col">Fecha creación</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id = "sites">
          </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir categoría</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="category" id="category">
              <div class="mb-3">
                  <label for="url" class="form-label">Nombre de la categoría</label>
                  <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-warning" id="addCategory">Añadir</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="card text-bg-dark text-center">
      <div class="card-body">
        <h5 class="card-title">El gestor de contraseñas #1</h5>
        <p class="card-text">Mantén todas tus credenciales en un mismo lugar seguro y nunca más tendrás que recuperar contraseñas</p>
        <a href="#" class="btn btn-outline-warning">¡Suscríbete ya!</a>
      </div>
      <div class="card-footer">
        <small class="card-text">@2023-AdaPiedrafitaEsteban</small>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
