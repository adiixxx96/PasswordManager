<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create site</title>
    <link rel="stylesheet" href="./customized.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc976dc165.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
    <h1></h1>
    <form name="site" id="site">
        <div class="mb-3">
            <label for="category" class="form-label">Categoría del site</label>
            <input disabled type="text" class="form-control" id="category" name="category">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="text" class="form-control" id="url" name="url">
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user" name="user">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="text" class="form-control" id="password" name="password">
            <i class="fa-solid fa-shuffle" id="passGenerator" onclick="generateRandomPassword(8)"></i>
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea class="form-control" id="description" rows="3" name="description"></textarea>
          </div>
        <button type="button" class="btn btn-danger" onclick="window.location.href='./index.html'">Cancelar</button>
        <button type="submit" class="btn btn-primary" id="addSite">Guardar</button>
    </form>
    </main>
    <script src="./site.js"></script>
</body>
</html>
